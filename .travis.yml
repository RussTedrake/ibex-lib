language: python
python:
  - "2.7"
# 
before_install:
  - sudo apt-get update -q
  - sudo apt-get install -y --force-yes python2.7 flex bison gcc g++ coinor-libclp-dev libcpptest-dev pkg-config
# command to install dependencies
install: 
  - ./waf configure
  - sudo ./waf install
  - export PKG_CONFIG_PATH=/usr/local/share/pkgconfig/
  - cd tests/ && make utest && cd ..
#  - cd tests/ && make utest && make nonreg && cd ..
# command to run tests
script:  
  - __build__/examples/optimizer04 benchs/benchs-optim/coconutbenchmark-library1/ex2_1_9.bch acidhc4 compo smearsumrel 1.e-8 1.e-8 10 1
  - cd tests/ && ./utest && cd ..
  - cd tests/ && ./nonreg 

